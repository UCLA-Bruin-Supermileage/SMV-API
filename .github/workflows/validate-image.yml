name: Docker Image CI

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # Stage 1: security/secret scanner
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
          python-version: '3.11'  # Match your project version

    - name: Install Security Tools
      run: |
        pip install bandit pip-audit
        pip install -r requirements.txt # Needed for manage.py check

    - name: Scan for Vulnerable Python Dependencies
      run: pip-audit

    - name: Scan Python Code with Bandit
      # -r = recursive, -ll = report only Medium/High severity
      run: bandit -r . -ll

    - name: Django Production Settings Check
      env:
        SECRET_KEY: 'temporary-ci-key'
        DEBUG: 'False'
      run: |
        python manage.py check --deploy
        
    # Stage 2: Build and validate docker image
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag smv-api --label "runnumber=${GITHUB_RUN_ID}"
    
    - name: Run container
      run: |
        docker run -d --rm --name smv-test -p 80:80 smv-api
        sleep 5
        docker ps -a

    - name: Wait for Django to start
      run: |
        echo "Waiting for Django to start..."
        for i in {1..10}; do
          if curl -s http://localhost:80/ | grep -q "<html"; then
            echo "Django is up."
            exit 0
          fi
          echo "Still waiting..."
          sleep 3
        done
        echo "Django failed to start."
        docker logs smv-test
        exit 1

    - name: Stop container
      if: always()
      run: docker stop smv-test || true
    
