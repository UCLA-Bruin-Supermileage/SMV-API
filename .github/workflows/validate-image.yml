name: Docker Image CI

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag smv-api --label "runnumber=${GITHUB_RUN_ID}"
    
    - name: Run container to verify it starts
      run: |
        docker run -d --rm --name smv-test -p 80:80 smv-api
        sleep 5
        docker ps -a

    - name: Check logs to ensure container didnâ€™t crash
      run: |
        docker logs smv-test

    - name: Stop container
      if: always()
      run: docker stop smv-test || true
